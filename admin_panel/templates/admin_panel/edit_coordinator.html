{% extends "admin_panel/base.html" %}
{% load static %}

{% block content %}
  <!-- [ Main Content ] start -->
  <div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Manage Coordinator</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url "admin_dashboard" %}"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="{% url "coordinators_list" %}">coordinators list</a></li>
                            <li class="breadcrumb-item"><a href="#">Edit coordinators</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
                  
                  
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h1 class="mb-4">Edit Coordinator</h1>
              
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" id="id_username" value="{{ user.username }}" required class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" id="id_email" value="{{ user.email }}" required class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="id_password">New Password:</label>
                    <input type="password" name="password" id="id_password" placeholder="Leave blank to keep the current password" class="form-control">
                </div>
        
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'coordinators_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
              <a href="{% url 'coordinators_list' %}" class="btn btn-secondary">Back to Coordinator List</a>
             
          </div>
      </div>
      
        <!-- Main Content Goes Here -->
    </div>
</div>
<!-- [ Main Content ] end -->


{% endblock content %}
