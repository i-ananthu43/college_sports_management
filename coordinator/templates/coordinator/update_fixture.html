<h2>Update Fixture Scores</h2>
<form method="post">
    {% csrf_token %}
    <label for="score_student1">{{ fixture.student1.full_name }} Score:</label>
    <input type="number" name="score_student1" value="{{ fixture.score_student1 }}" min="0">
    
    <label for="score_student2">{{ fixture.student2.full_name }} Score:</label>
    <input type="number" name="score_student2" value="{{ fixture.score_student2 }}" min="0">
    
    <a href="{% url 'update_fixture' fixture_id=fixture.id %}" class="btn btn-primary">Update</a>
</form>
