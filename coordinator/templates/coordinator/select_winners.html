<!-- select_winners.html -->
{% extends "coordinator/base.html" %}
{% load static %}

{% block content %}
<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Manage Events</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url "coordinator_dashboard" %}"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="{% url "manage_events" %}">manage events</a></li>
                            <li class="breadcrumb-item"><a href="#!">assigned events</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                <form method="post">
                    {% csrf_token %}
                    <h2>Select Placements for {{ event.title }}</h2>
                
                    <label for="winner">Winner:</label>
                    <select name="winner" id="winner" required>
                        <option value="">Select Winner</option>
                        {% for student in registered_students %}
                            <option value="{{ student.student.id }}">{{ student.student.full_name }}</option>
                        {% endfor %}
                    </select>
                
                    <label for="runner_up">Runner-up:</label>
                    <select name="runner_up" id="runner_up" required>
                        <option value="">Select Runner-up</option>
                        {% for student in registered_students %}
                            <option value="{{ student.student.id }}">{{ student.student.full_name }}</option>
                        {% endfor %}
                    </select>
                
                    <label for="third_place">Third Place:</label>
                    <select name="third_place" id="third_place" required>
                        <option value="">Select Third Place</option>
                        {% for student in registered_students %}
                            <option value="{{ student.student.id }}">{{ student.student.full_name }}</option>
                        {% endfor %}
                    </select>
                
                    <button type="submit" class="btn btn-primary">Save Placements</button>
                </form>
                
          </div> 
      </div> 
        <!-- Main Content Goes Here -->

    </div>
</div>
<!-- [ Main Content ] end -->

{% endblock content %}
